<!-- Modal -->
<div class="modal fade" id="moreModal" tabindex="-1" aria-labelledby="moreModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="fw-bold modal-title fs-5" id="moreModalLabel">Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <img [src]="selectedPlantImagePath" class="rounded-circle" width="155" height="155" alt="">
          <h5 class="mt-3">{{selectedPlantName}}</h5>
        </div>
        <div class="p-3 d-flex justify-content-center">
          <button (click)="wateredPlant()" class="btn btn-outline-success">
            <span *ngIf="loading">
            <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
          <span role="status">Arrosage en cours...</span>
          </span>
            <span *ngIf="!loading">Arroser la plante</span>
          </button>
        </div>
        <div>
          <button class="btn btn-outline-info" (click)="showWateringHistory()">
            Afficher l'historique
          </button>
        </div>
        <div *ngIf="showHistory" class="mt-3">
          <h6>Historique d'arrosage</h6>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let water of wateringList; index as i">
              <th scope="row">{{i}}</th>
              <td>{{water.wateringDate | date}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
<app-toast (closeToast)="closeToast($event)" [message]="message" *ngIf="showToast"></app-toast>
