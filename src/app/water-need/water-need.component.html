<!-- Modal -->
<div class="modal fade" id="waterNeedModal" tabindex="-1" aria-labelledby="waterNeedModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="fw-bold modal-title fs-5" id="waterNeedModalLabel">Besoin en eau</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="plantNeedForm" (ngSubmit)="savePlantNeed(plantNeedForm.value)"
            [class.error]="plantNeedForm.invalid && plantNeedForm.touched" class="mt-5">
      <div class="modal-body">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <img class="rounded" [src]="selectedPlantImagePath" width="155" height="155" alt="">
          <h4 class="mt-3">{{selectedPlantName}}</h4>
        </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantité</label>
            <input [formControl]="quantity" class="form-control" type="number" name="quantity" id="quantity" placeholder="Quantité d'eau">
            <span *ngIf="quantity.hasError('required') && quantity.touched" class="text-danger">Quantité d'eau est requise !</span>
          </div>
          <div class="mb-3">
            <label for="frequency" class="form-label">Fréquence</label>
            <input [formControl]="frequency" class="form-control" type="number" name="frequency" id="frequency" placeholder="Fréquence d'arrosage (/jour)">
            <span *ngIf="frequency.hasError('required') && frequency.touched" class="text-danger">La Frequence d'eau est requise !</span>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button  class="btn btn-outline-success">
          <span *ngIf="loading">
            <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
          <span role="status">Enregistrement en cours...</span>
          </span>
          <span *ngIf="!loading">Enregistrer</span>
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
<app-toast (closeToast)="closeToast($event)" [message]="message" *ngIf="showToast"></app-toast>
